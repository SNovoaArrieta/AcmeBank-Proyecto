<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractos Bancarios</title>
    <link rel="icon" href="img/d52f977512.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor-extracto {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .encabezado-extracto {
            background-color: #025BFF;
            text-align: center;
            padding: 25px 15px;
            color: white;
        }

        .encabezado-extracto h1 {
            font-size: 20px;
            letter-spacing: 1px;
        }

        .imagen-extracto {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .imagen-extracto img {
            width: 140px;
        }

        .datosusuario-extracto {
            padding: 20px;
            text-align: center;
        }

        .datosusuario-extracto h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .datosusuario-extracto p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .datosusuario-extracto label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        .datosusuario-extracto input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .datosusuario-extracto input:focus {
            border-color: #025BFF;
        }

        .botones-extracto {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .botones-extracto button {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #botonaceptar4 {
            background-color: #0b2961;
        }

        #botonaceptar4:hover {
            background-color: #2060d6;
        }

        #botoncancelar4 {
            background-color: #0b2961;
        }

        #botoncancelar4:hover {
            background-color: #2060d6;
        }

        .barra-interna-opciones {
            margin: 20px auto 10px;
            padding: 15px 10px;
            background-color: #025BFF;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .barra-interna-opciones .opcion {
            width: 70px;
            height: 70px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .barra-interna-opciones .opcion:hover {
            transform: scale(1.05);
        }

        .barra-interna-opciones img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .encabezado-extracto h1 {
                font-size: 18px;
            }

            .datosusuario-extracto h2 {
                font-size: 16px;
            }

            .imagen-extracto img {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="contenedor-extracto" class="contenedor-extracto">
        <div class="encabezado-extracto">
            <h1>EXTRACTO BANCARIO</h1>
        </div>

        <div class="imagen-extracto">
            <img id="imagen3" src="img/extracto-de-cuenta (1).png" alt="Extracto bancario">
        </div>

        <div class="datosusuario-extracto">
            <h2 id="nombreusuario3">USUARIO</h2>
            <p id="cuentausuario3">NÃºmero de cuenta</p>
            <label for="anio">FECHA:</label>
            <input type="number" id="anio" name="anio" min="2020" max="2025" step="1" placeholder="2025">
        </div>

        <div class="botones-extracto">
            <button id="botonaceptar4">ACEPTAR</button>
            <button id="botoncancelar4">CANCELAR</button>
        </div>

        <!-- Barra inferior interna -->
        <div class="barra-interna-opciones">
            <div class="opcion">
                <a href="consignar.html" title="Consignar">
                    <img src="img/enviar-dinero.png" alt="Consignar">
                </a>
            </div>
            <div class="opcion">
                <a href="inicio.html" title="Inicio">
                    <img src="img/hogar.png" alt="Inicio">
                </a>
            </div>
            <div class="opcion">
                <a href="retirar.html" title="Retirar">
                    <img src="img/retiro.png" alt="Retirar">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
