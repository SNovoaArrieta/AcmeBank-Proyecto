<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Servicios</title>
    <link rel="icon" href="img/d52f977512.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor-servicios {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .encabezado-servicios {
            background-color: #025BFF;
            text-align: center;
            padding: 25px 15px;
            color: white;
        }

        .encabezado-servicios h1 {
            font-size: 20px;
            letter-spacing: 1px;
        }

        .imagen-servicios {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .imagen-servicios img {
            width: 140px;
        }

        .datosusuario-servicios {
            padding: 20px;
            text-align: center;
        }

        .datosusuario-servicios h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .datosusuario-servicios p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .datosusuario-servicios label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        .datosusuario-servicios select,
        .datosusuario-servicios input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
            margin-bottom: 10px;
        }

        .datosusuario-servicios input:focus,
        .datosusuario-servicios select:focus {
            border-color: #025BFF;
        }

        .botones-servicios {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .botones-servicios button {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #botonaceptar5,
        #botoncancelar5 {
            background-color: #0b2961;
        }

        #botonaceptar5:hover,
        #botoncancelar5:hover {
            background-color: #2060d6;
        }

        .barra-interna-opciones {
            margin: 20px auto 1px;
            padding: 15px 10px;
            background-color: #025BFF;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .barra-interna-opciones .opcion {
            width: 70px;
            height: 70px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .barra-interna-opciones .opcion:hover {
            transform: scale(1.05);
        }

        .barra-interna-opciones img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .encabezado-servicios h1 {
                font-size: 18px;
            }

            .datosusuario-servicios h2 {
                font-size: 16px;
            }

            .imagen-servicios img {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="contenedor-servicios" class="contenedor-servicios">
        <div class="encabezado-servicios">
            <h1>PAGO DE SERVICIOS</h1>
        </div>

        <div class="imagen-servicios">
            <img id="imagen4" src="img/servicios.png" alt="Servicios públicos">
        </div>

        <div class="datosusuario-servicios">
            <h2 id="nombreusuario4">USUARIO</h2>
            <p id="cuentausuario4">Número de cuenta</p>

            <label for="opciones">¿Qué servicio va a pagar?</label>
            <select id="opciones" name="opciones">
                <option value="">-- Selecciona --</option>
                <option value="1">Electricidad</option>
                <option value="2">Agua</option>
                <option value="3">Gas</option>
                <option value="4">Internet</option>
            </select>

            <label for="referencia">Ingrese la referencia de la factura:</label>
            <input type="number" id="referencia" name="referencia" placeholder="0000000000">

            <label for="valorfactura">Ingrese el valor a pagar:</label>
            <input type="number" id="valorfactura" name="valorfactura" placeholder="$0,00">
        </div>

        <div class="botones-servicios">
            <button id="botonaceptar5">ACEPTAR</button>
            <button id="botoncancelar5">CANCELAR</button>
        </div>

        <!-- Barra inferior fija con botón -->
        <div class="barra-interna-opciones">
            <div class="opcion">
                <a href="Consignacion.html" title="Consignar">
                    <img src="img/enviar-dinero.png" alt="Consignar">
                </a>
            </div>
            <div class="opcion">
                <a href="inicio.html" title="Historial">
                    <img src="img/hogar.png" alt="Historial">
                </a>
            </div>
            <div class="opcion">
                <a href="Retiro.html" title="Retirar">
                    <img src="img/retiro.png" alt="Retirar">
                </a>
            </div>
        </div>
    </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAyVF_iOgpDKTQco5Y9ZqmURB0YAd6TMhs",
        authDomain: "acme-bank-a0686.firebaseapp.com",
        projectId: "acme-bank-a0686",
        storageBucket: "acme-bank-a0686.firebasestorage.app",
        messagingSenderId: "302724149232",
        appId: "1:302724149232:web:9a84221b967416e2933735"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("botonaceptar5").addEventListener("click", async () => {
        const servicio = document.getElementById("opciones").value;
        const referenciaFactura = document.getElementById("referencia").value;
        const valorFactura = document.getElementById("valorfactura").value;

        if (!servicio || !referenciaFactura || !valorFactura) {
            alert("Por favor completa todos los campos.");
            return;
        }

        const serviciosNombres = {
            1: "Electricidad",
            2: "Agua",
            3: "Gas",
            4: "Internet"
        };

        const fecha = new Date().toLocaleString("es-CO");
        const referenciaAleatoria = "REF" + Math.floor(Math.random() * 1000000000);
        const tipoTransaccion = "Pago de servicios";
        const concepto = `Pago de servicio público ${serviciosNombres[servicio]}`;
        const valor = parseFloat(valorFactura);

        const datos = {
            fecha,
            referencia: referenciaAleatoria,
            tipo: tipoTransaccion,
            concepto,
            valor
        };

        localStorage.setItem("comprobanteServicio", JSON.stringify(datos));
        window.open("comprobante.html", "_blank");

        try {
            await addDoc(collection(db, "transacciones"), datos);
            console.log("Transacción guardada en Firebase.");
        } catch (error) {
            console.error("Error al guardar en Firebase:", error);
        }
    });
</script>

</body>
</html>
