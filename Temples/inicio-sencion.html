<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACME Bank Login</title>
  <link rel="stylesheet" href="/Static/CSS/inicio-sesion.css" />
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="form-box">
        <div class="logo">
          <div class="icono"></div>
          <img src="/Static/img/d52f977512.png" alt="">
        </div>

        <select class="input">
          <option>TIPO DE IDENTIFICACION</option>
          <option>Cédula</option>
          <option>Pasaporte</option>
          <option>Otro</option>
        </select>

        <input type="text" class="input" placeholder="IDENTIFICACION" />
        <input type="password" class="input" placeholder="CONTRASEÑA" />
      </div>

      <div class="footer">
        <button class="btn-white">IMGRSAR</button>
        <a href="#" class="link">OLVIDO CONTRASEÑA</a>
      </div>
    </div>
  </div>
</body>
</html>
