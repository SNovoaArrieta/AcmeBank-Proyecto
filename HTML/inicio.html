<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - ACME BANK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .contenedor {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .encabezado {
            background-color: #025BFF;
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .icono {
            width: 38px;
            height: 38px;
            background-color: #0b2961;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .icono img {
            width: 18px;
            height: 18px;
        }

        .menu-icono {
            left: 15px;
        }

        .config-icono {
            right: 15px;
        }

        .logo {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .logo img {
            width: 180px;
        }

        .usuario {
            font-size: 20px;
            margin-top: 10px;
            line-height: 1.5;
        }

        .saldo-box {
            background-color: #d4ccf9;
            width: 65%;
            margin: 60px auto 60px auto;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            position: relative;
            box-shadow: 5px 5px 0px #2300c2;
        }

        .botones-footer {
            background-color: #0275ff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .botones-footer button {
            background-color: #e6e6fa;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .botones-footer img {
            width: 28px;
            height: 28px;
        }

        /* Menú desplegable */
        .menu-desplegable {
            position: absolute;
            top: 65px;
            left: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
            width: 160px;
        }

        .menu-desplegable a {
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .menu-desplegable a:hover {
            background-color: #f0f0f0;
        }

        .menu-desplegable a:last-child {
            border-bottom: none;
        }

        @media (max-width: 450px) {
            .saldo-box {
                font-size: 16px;
                width: 85%;
            }

            .botones-footer button {
                width: 55px;
                height: 55px;
            }

            .botones-footer img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="encabezado">
            <div class="icono menu-icono" onclick="toggleMenu()">
                <img src="img/preferencias.png" alt="Menú">
            </div>
            <div class="icono config-icono">
                <img src="img/engranaje.png" alt="Configuración">
            </div>
            <div class="logo">
                <img src="img/d52f977512.png" alt="ACME BANK">
            </div>
            <div class="usuario">
                <p>HOLA <strong id="nombreUsuario">“USUARIO”</strong><br>
                    <span style="font-weight: normal;" id="numeroCuenta"># cuenta</span>
                </p>
            </div>

            <!-- Menú desplegable -->
            <div class="menu-desplegable" id="menuDesplegable">
                <a href="inicio.html">Página de inicio</a>
                <a href="Consignacion.html">Consignación Bancaria</a>
                <a href="Retiro.html">Retiro Bancario</a>
                <a href="Pago-servicios.html">Pago de servicios</a>
                <a href="Extracto-bancario.html">Extracto Bancario</a>
                <a href="certificado.html">Certificado Bancario</a>
                <a href="Resumen-transaccion.html">Resumen transacciones</a>
            </div>
        </div>

        <div class="saldo-box">
            <p>Saldo disponible<br>
                <span id="saldoDisponible">$ xxx.xxx</span>
            </p>
        </div>

        <div class="botones-footer">
            <button onclick="window.location.href='Consignacion.html'">
                <img src="img/enviar-dinero.png" alt="Pago">
            </button>
            <button onclick="window.location.href='inicio.html'">
                <img src="img/hogar.png" alt="Inicio">
            </button>
            <button onclick="window.location.href='Retiro.html'">
                <img src="img/retiro.png" alt="Retiro">
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAyVF_iOgpDKTQco5Y9ZqmURB0YAd6TMhs",
            authDomain: "acme-bank-a0686.firebaseapp.com",
            projectId: "acme-bank-a0686",
            storageBucket: "acme-bank-a0686.appspot.com",
            messagingSenderId: "302724149232",
            appId: "1:302724149232:web:9a84221b967416e2933735"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Obtener ID del usuario desde localStorage
        const idUsuario = localStorage.getItem("idUsuario");

        // Función para mostrar saldo formateado
        function mostrarSaldo(valor) {
            const saldoFormateado = Number(valor).toLocaleString("es-CO", {
                style: "currency",
                currency: "COP",
                minimumFractionDigits: 0
            });
            document.getElementById("saldoDisponible").textContent = saldoFormateado;
        }

        // Cargar los datos del usuario y saldo
        async function cargarDatosUsuario() {
            if (!idUsuario) {
                console.error("No hay ID de usuario en localStorage");
                return;
            }

            try {
                const docRef = doc(db, "usuarios", idUsuario);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    console.error("El usuario no existe en Firebase.");
                    return;
                }

                const datos = docSnap.data();

                // Mostrar nombre y número de cuenta
                document.getElementById("nombreUsuario").textContent = datos.nombre?.toUpperCase() || "USUARIO";
                document.getElementById("numeroCuenta").textContent = `# ${datos.numeroCuenta || "00000000"}`;

                let saldo = datos.saldo;

                if (!saldo || saldo === 0) {
                    // Si no existe o es 0, generar uno aleatorio y guardarlo
                    saldo = Math.floor(Math.random() * (999000 - 100000 + 1)) + 100000;

                    await updateDoc(docRef, { saldo });

                    localStorage.setItem("saldoDisponible", saldo);
                }

                mostrarSaldo(saldo);
            } catch (error) {
                console.error("Error al cargar los datos del usuario:", error);
            }
        }

        // Menú desplegable
        window.toggleMenu = function () {
            const menu = document.getElementById("menuDesplegable");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        };

        window.addEventListener("click", function (e) {
            const menu = document.getElementById("menuDesplegable");
            const button = document.querySelector(".menu-icono");
            if (!menu.contains(e.target) && !button.contains(e.target)) {
                menu.style.display = "none";
            }
        });

        // Cargar datos al iniciar
        cargarDatosUsuario();
    </script>

</body>

</html>
