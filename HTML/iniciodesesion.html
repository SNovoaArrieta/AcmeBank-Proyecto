<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Bank Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            background-color: #2b00ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box {
            background-color: #ffffff;
            width: 100%;
            padding: 30px 20px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            text-align: center;
            color: black;
        }

        .logo img {
            width: 150px;
        }

        .logo h1 {
            font-size: 22px;
            letter-spacing: 1px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background-color: #1e90ff;
            color: white;
            text-align: center;
        }

        .input::placeholder {
            color: white;
        }

        .btn-white {
            margin-top: 20px;
            width: 80%;
            background-color: white;
            color: black;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .link {
            display: inline-block;
            margin-top: 10px;
            font-size: 13px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
        }

        input,
        select,
        button {
            padding: 10px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
        }

        input,
        select {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        #mensaje {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- FORMULARIO -->
            <form id="formLogin" class="form-box">
                <div class="logo">
                    <img src="/Static/img/d52f977512.png" alt="Logo" />
                </div>

                <select id="tipoId" required>
                    <option value="">TIPO DE IDENTIFICACION</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="CE">CE</option>
                </select>

                <input type="text" id="identificacion" placeholder="Identificación" required />
                <input type="password" id="contrasena" placeholder="Contraseña" required />

                <button type="submit" class="btn-white">Ingresar</button>
                <div id="mensaje"></div>

                <a href="/Temples/recuperar-contraseña.html" class="link">OLVIDO CONTRASEÑA</a>
            </form>
        </div>
    </div>

    <!-- SCRIPT FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyVF_iOgpDKTQco5Y9ZqmURB0YAd6TMhs",
            authDomain: "acme-bank-a0686.firebaseapp.com",
            projectId: "acme-bank-a0686",
            storageBucket: "acme-bank-a0686.firebasestorage.app",
            messagingSenderId: "302724149232",
            appId: "1:302724149232:web:9a84221b967416e2933735"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const formLogin = document.getElementById("formLogin");
        const mensaje = document.getElementById("mensaje");

        formLogin.addEventListener("submit", async (e) => {
            e.preventDefault();

            const identificacion = document.getElementById("identificacion").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();

            try {
                const docRef = doc(db, "usuarios", identificacion);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const usuario = docSnap.data();

                    if (usuario.contrasena === contrasena) {
                        mensaje.textContent = "✅ Acceso concedido.";
                        mensaje.style.color = "green";
                        localStorage.setItem("idUsuario", identificacion);
                        window.location.href = "inicio.html";
                    } else {
                        mensaje.textContent = "❌ Contraseña incorrecta.";
                        mensaje.style.color = "red";
                    }
                } else {
                    mensaje.textContent = "❌ Usuario no registrado.";
                    mensaje.style.color = "red";
                }
            } catch (error) {
                console.error("Error:", error);
                mensaje.textContent = "❌ Error al iniciar sesión.";
                mensaje.style.color = "red";
            }
        });
    </script>
</body>

</html>
