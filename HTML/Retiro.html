<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retiro de dinero</title>
    <link rel="icon" href="img/d52f977512.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor-retiro {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .encabezado-retiro {
            background-color: #025BFF;
            text-align: center;
            padding: 25px 15px;
            color: white;
        }

        .encabezado-retiro h1 {
            font-size: 20px;
            letter-spacing: 1px;
        }

        .imagen-retiro {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .imagen-retiro img {
            width: 140px;
        }

        .datosusuario-retiro {
            padding: 20px;
            text-align: center;
        }

        .datosusuario-retiro h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .datosusuario-retiro p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .datosusuario-retiro label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        .datosusuario-retiro input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
            margin-bottom: 10px;
        }

        .datosusuario-retiro input:focus {
            border-color: #025BFF;
        }

        .botones-retiro {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .botones-retiro button {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #0b2961;
        }

        .botones-retiro button:hover {
            background-color: #2060d6;
        }

        .barra-interna-opciones {
            margin: 20px auto 1px;
            padding: 15px 10px;
            background-color: #025BFF;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .barra-interna-opciones .opcion {
            width: 70px;
            height: 70px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .barra-interna-opciones .opcion:hover {
            transform: scale(1.05);
        }

        .barra-interna-opciones img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .encabezado-retiro h1 {
                font-size: 18px;
            }

            .datosusuario-retiro h2 {
                font-size: 16px;
            }

            .imagen-retiro img {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="contenedor-retiro" class="contenedor-retiro">
        <div class="encabezado-retiro">
            <h1>RETIRO</h1>
        </div>

        <div class="imagen-retiro">
            <img id="imagen3" src="img/retiro-de-efectivo (1).png" alt="Retiro bancario" />
        </div>

        <div class="datosusuario-retiro">
            <h2 id="nombreusuario2">USUARIO</h2>
            <p id="cuentausuario2">NÃºmero de cuenta</p>

            <label for="cantidaddinero2">Cantidad a retirar:</label>
            <input type="number" id="cantidaddinero2" name="cantidaddinero2" placeholder="$0,00" />
        </div>

        <div class="botones-retiro">
            <button id="botonaceptar3">ACEPTAR</button>
            <button id="botoncancelar3">CANCELAR</button>
        </div>

        <!-- Barra inferior -->
        <div class="barra-interna-opciones">
            <div class="opcion">
                <a href="Consignacion.html" title="Consignar">
                    <img src="img/enviar-dinero.png" alt="Consignar" />
                </a>
            </div>
            <div class="opcion">
                <a href="inicio.html" title="Historial">
                    <img src="img/hogar.png" alt="Historial" />
                </a>
            </div>
            <div class="opcion">
                <a href="Retiro.html" title="Servicios">
                    <img src="img/retiro.png" alt="Servicios" />
                </a>
            </div>
        </div>
    </div>
</body>

</html>
